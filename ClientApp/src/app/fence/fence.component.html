<div class="body">
    <h1>Fence List</h1>

    <div>
        <div class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/createfence']" mat-raised-button color="warn">Create a new
                fence</a>
        </div>
    </div>

    <div>
        <div>
            <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
            </mat-form-field>

        </div>

        <div>
            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" width="100%">

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Id. </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <ng-container matColumnDef="homeOwner">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Home Owner </th>
                    <td mat-cell *matCellDef="let element"> {{element.homeOwner}} </td>
                </ng-container>

                <ng-container matColumnDef="address">
                    <th mat-header-cell *matHeaderCellDef> Address </th>
                    <td mat-cell *matCellDef="let element"> {{element.address}} </td>
                </ng-container>

                <ng-container matColumnDef="feetOfFence">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Feet of Fence </th>
                    <td mat-cell *matCellDef="let element"> {{element.feetOfFence}} </td>
                </ng-container>

                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                    <td mat-cell *matCellDef="let element"> {{element.date | date: 'longDate'}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[10, 5, 25]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</div>
