<h1 id="tableLabel">Fences</h1>

<p *ngIf="!fences"><em>Loading...</em></p>

HomeOwner
<input [(ngModel)]="newFence.homeOwner" name="homeOwner" />
Address
<input [(ngModel)]="newFence.address" name="address" />
Feet of Fence
<input [(ngModel)]="newFence.feetOfFence" name="feetOfFence" />
Price
<input [(ngModel)]="newFence.price" name="price" />
<button (click)="save()">Save</button>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="fences">
    <thead>
        <tr>
            <th>Home Owner</th>
            <th>Address</th>
            <th>Feet of Fence</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let f of fences">
            <td>{{ f.homeOwner}}</td>
            <td>{{ f.address }}</td>
            <td>{{ f.feetOfFence }}</td>
            <td> {{ f.price | currency}}</td>
        </tr>
    </tbody>
</table>
