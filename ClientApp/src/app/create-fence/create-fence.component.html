<div class="nav-item" [routerLinkActive]="['link-active']">
    <a class="nav-link text-dark" [routerLink]="['/fence']" mat-raised-button color="warn">Back
        to Fence List</a>
</div>

<div class="form">
    <input [(ngModel)]="newFence.homeOwner" name="homeOwner" placeholder="Home Owner" class="input" />

    <input [(ngModel)]="newFence.address" name="address" placeholder="Address" class="input" />

    <input [(ngModel)]="newFence.date" name="date" placeholder="Date" class="input" />

    <input [(ngModel)]="newFence.builder" name="builder" placeholder="Builder" class="input" />

    <input [(ngModel)]="newFence.feetOfFence" type="number" name="feetOfFence" placeholder="Feet of Fence"
        class="input" />

    <input [(ngModel)]="newFence.heightOfFence" type="number" name="heightOfFence" placeholder="Height of Fence"
        class="input" />

    <input [(ngModel)]="newFence.typeOfFence" name="typeOfFence" placeholder="Type of Fence" class="input" />

    <input [(ngModel)]="newFence.gates" type="number" name="gates" placeholder="Gates" class="input" />

    <input [(ngModel)]="newFence.curb" name="curb" placeholder="Curb" class="input" />

    <input [(ngModel)]="newFence.stain" name="stain" placeholder="Stain" class="input" />

    <input [(ngModel)]="newFence.bOrC" name="bOrC" placeholder="B or C" class="input" />

    <input [(ngModel)]="newFence.price" type="number" name="price" placeholder="Price" class="input" />

    <button (click)="save()" mat-raised-button color="primary">Add</button>
</div>
