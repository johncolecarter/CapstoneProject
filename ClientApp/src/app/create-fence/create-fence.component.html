<div class="nav-item" [routerLinkActive]="['link-active']">
    <a class="nav-link text-dark" [routerLink]="['/fence']">Back to Fence List</a>
</div>

<div>
    <input [(ngModel)]="newFence.homeOwner" name="homeOwner" placeholder="Home Owner" />

    <input [(ngModel)]="newFence.address" name="address" placeholder="Address" />

    <input [(ngModel)]="newFence.date" name="date" placeholder="Date" />

    <input [(ngModel)]="newFence.builder" name="builder" placeholder="Builder" />

    <input [(ngModel)]="newFence.feetOfFence" type="number" name="feetOfFence" placeholder="Feet of Fence" />

    <input [(ngModel)]="newFence.heightOfFence" type="number" name="heightOfFence" placeholder="Height of Fence" />

    <input [(ngModel)]="newFence.typeOfFence" name="typeOfFence" placeholder="Type of Fence" />

    <input [(ngModel)]="newFence.gates" type="number" name="gates" placeholder="Gates" />

    <input [(ngModel)]="newFence.curb" name="curb" placeholder="Curb" />

    <input [(ngModel)]="newFence.stain" name="stain" placeholder="Stain" />

    <input [(ngModel)]="newFence.bOrC" name="bOrC" placeholder="B or C" />

    <input [(ngModel)]="newFence.price" type="number" name="price" placeholder="Price" />

    <button (click)="save()" mat-raised-button color="primary">Add</button>
</div>
